    <script>
        const SUPABASE_URL = 'https://vnhjfbcufmbbhwevzunc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuaGpmYmN1Zm1iYmh3ZXZ6dW5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5MzE2NDEsImV4cCI6MjA4NTUwNzY0MX0.ZZFMYH172ByFDOpBNH_4ehsDNoKMqmLIvdhiCv_27Zo';
        let supabaseClient = null, analysisResults = [], loadedData = { bom: [], inventory: [], sales: [] };

        function initSupabase() {

        if (!initSupabase()) {
            const i = setInterval(() => { if (initSupabase()) clearInterval(i); }, 100);

        }
        if (!localStorage.getItem('mrp_demo_mode')) window.location.href = 'login.html';
        function handleLogout() { localStorage.clear(); window.location.href = 'login.html'; }
        function showLoading(show) { document.getElementById('loading').classList.toggle('hidden', !show); document.getElementById('controls').classList.toggle('hidden', show); }

        async function loadDataFromSupabase() {
            if (!supabaseClient) return;
            for (const type of ['bom', 'inventory', 'sales']) {
                const { data } = await supabaseClient.from('mrp_data').select('*').eq('data_type', type).order('updated_at', { ascending: false }).limit(1);
                if (data?.[0]) loadedData[type] = data[0].data?.data || [];
            }
            showLoading(false);
            if (!loadedData.bom.length || !loadedData.inventory.length || !loadedData.sales.length) {
                document.getElementById('results').innerHTML = `<div class="bg-yellow-50 border border-yellow-200 rounded-xl p-6 text-center"><p class="text-yellow-800 mb-4">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p><a href="upload.html" class="inline-block px-6 py-2 bg-indigo-600 text-white rounded-lg">íŒŒì¼ ì—…ë¡œë“œ â†’</a></div>`;
            } else runMRP();
        }

        function runMRP() {
            const { bom: bomData, inventory: invData, sales: salesData } = loadedData;
            if (!bomData.length || !invData.length || !salesData.length) { alert('ë°ì´í„° ì—†ìŒ'); return; }
            
            // Build inventory map
            const inventory = {};
            invData.forEach(row => { 
                const pn = row['í’ˆë²ˆ'] || Object.values(row)[0]; 
                inventory[pn] = parseFloat(row['ì¬ê³ ìˆ˜ëŸ‰'] || Object.values(row)[1]) || 0; 
            });
            
            // Build BOM tree
            const bom = {};
            bomData.forEach(row => {
                const parent = row['ëª¨í’ˆë²ˆ'] || Object.values(row)[0];
                const child = row['ìí’ˆë²ˆ'] || Object.values(row)[1];
                const qty = parseFloat(row['ì†Œìš”ëŸ‰'] || Object.values(row)[3]) || 1;
                // ìê¸° ìì‹  ì°¸ì¡° ë°©ì§€
                if (parent && child && parent !== child) {
                    if (!bom[parent]) bom[parent] = [];
                    bom[parent].push({ child, qty });
                }
            });
            
            analysisResults = [];
            salesData.forEach(sale => {
                const product = sale['í’ˆë²ˆ'] || Object.values(sale)[0];
                const planQty = parseFloat(sale['ê³„íšìˆ˜ëŸ‰'] || sale['ë§¤ì¶œìˆ˜ëŸ‰'] || Object.values(sale)[1]) || 0;
                
                // ë°©ë¬¸ ì¶”ì ìœ¼ë¡œ ìˆœí™˜ ì°¸ì¡° ë°©ì§€
                const visited = new Set();
                const requirements = calculateRequirements(product, planQty, bom, inventory, 0, visited);
                
                requirements.forEach(req => {
                    const existing = analysisResults.find(r => r.product === product && r.material === req.material);
                    if (existing) { 
                        existing.required += req.required; 
                        existing.shortage = Math.max(0, existing.required - existing.stock); 
                    } else {
                        analysisResults.push({ 
                            product, planQty, 
                            material: req.material, 
                            level: req.level, 
                            required: req.required, 
                            stock: inventory[req.material] || 0, 
                            shortage: Math.max(0, req.required - (inventory[req.material] || 0)) 
                        });
                    }
                });
            });
            displayResults();
        }
        
        function calculateRequirements(pn, qty, bom, inv, level, visited) {
            const results = [];
            // ìµœëŒ€ ê¹Šì´ ì œí•œ ë° ìˆœí™˜ ì°¸ì¡° ë°©ì§€
            if (level > 20 || visited.has(pn)) return results;
            visited.add(pn);
            
            if (bom[pn]) {
                bom[pn].forEach(item => { 
                    results.push({ material: item.child, required: qty * item.qty, level: level + 1 }); 
                    results.push(...calculateRequirements(item.child, qty * item.qty, bom, inv, level + 1, new Set(visited))); 
                });
            }
            return results;
        }
        
        function displayResults() {
            if (!analysisResults.length) { document.getElementById('results').innerHTML = '<p class="text-gray-500">ë¶„ì„ ê²°ê³¼ ì—†ìŒ</p>'; return; }
            const shortages = analysisResults.filter(r => r.shortage > 0);
            document.getElementById('results').innerHTML = `

                <div class="bg-red-50 p-4 rounded-lg"><p class="text-sm text-red-600">ë¶€ì¡± ìì¬</p><p class="text-2xl font-bold text-red-700">${shortages.length}ê±´</p></div>
                <div class="bg-green-50 p-4 rounded-lg"><p class="text-sm text-green-600">ì •ìƒ ìì¬</p><p class="text-2xl font-bold text-green-700">${analysisResults.length - shortages.length}ê±´</p></div></div></div>

                <div class="overflow-x-auto"><table><thead><tr><th>ì œí’ˆ</th><th>ê³„íš</th><th>ìì¬</th><th>ë ˆë²¨</th><th>ì†Œìš”ëŸ‰</th><th>ì¬ê³ </th><th>ë¶€ì¡±ëŸ‰</th><th>ìƒíƒœ</th></tr></thead>
                <tbody>${analysisResults.map(r => `<tr class="${r.shortage > 0 ? 'shortage' : 'ok'}"><td>${r.product}</td><td>${r.planQty}</td><td>${r.material}</td><td>L${r.level}</td><td>${r.required.toLocaleString()}</td><td>${r.stock.toLocaleString()}</td><td>${r.shortage.toLocaleString()}</td><td>${r.shortage > 0 ? 'âš ï¸ ë¶€ì¡±' : 'âœ… ì •ìƒ'}</td></tr>`).join('')}</tbody></table></div></div>`;
        }
        
        function exportExcel() {
            if (!analysisResults.length) return alert('ë¨¼ì € ë¶„ì„ ì‹¤í–‰');
            const ws = XLSX.utils.json_to_sheet(analysisResults), wb = XLSX.utils.book_new();

            XLSX.writeFile(wb, 'MRP_ë¶„ì„ê²°ê³¼.xlsx');

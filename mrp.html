<body class="min-h-screen bg-gray-50">

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // ===== Supabase ÏÑ§Ï†ï =====
        const SUPABASE_URL = 'https://vnhjfbcufmbbhwevzunc.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_HZaiacrqOyKPgzUC7RRpXQ_ff3gQp0D';

        let supabase = null;
        try {
            if (SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }
        } catch (e) {}

        // ÏïÑÏù¥ÏΩò
        const Icons = {
            Search: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
            Download: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>,
            ChevronUp: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" /></svg>,
            ChevronDown: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>,
            X: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
            Logout: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>,
            Building: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>,
            Alert: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
            Check: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>
        };

        // ÏóëÏÖÄ Îã§Ïö¥Î°úÎìú Ïú†Ìã∏Î¶¨Ìã∞
        const downloadExcel = (data, filename) => {
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Data');
            XLSX.writeFile(wb, filename);
        };

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [mrpData, setMrpData] = useState(null);
            const [selectedParts, setSelectedParts] = useState([]);
            const [showResults, setShowResults] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [customerFilter, setCustomerFilter] = useState('Ï†ÑÏ≤¥');

            // Í≤∞Í≥º ÌïÑÌÑ∞/Ï†ïÎ†¨
            const [resultSearchTerm, setResultSearchTerm] = useState('');
            const [resultStatusFilter, setResultStatusFilter] = useState('Ï†ÑÏ≤¥');
            const [resultSortField, setResultSortField] = useState('status');
            const [resultSortDir, setResultSortDir] = useState('desc');

            // ÏÑπÏÖò Ï†ëÍ∏∞/ÌéºÏπòÍ∏∞
            const [expandedSections, setExpandedSections] = useState({
                supplier: false,
                urgent: true
            });

            // Ïù∏Ï¶ù Î∞è Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            useEffect(() => {
                const init = async () => {
                    // Ïù∏Ï¶ù Ï≤¥ÌÅ¨
                    const demoMode = localStorage.getItem('mrp_demo_mode');
                    if (demoMode === 'true') {
                        setUser(JSON.parse(localStorage.getItem('mrp_user') || '{}'));
                    } else if (supabase) {
                        const { data: { session } } = await supabase.auth.getSession();
                        if (!session) {
                            window.location.href = 'login.html';
                            return;
                        }
                        setUser(session.user);
                    } else {
                        window.location.href = 'login.html';
                        return;
                    }

                    // Îç∞Ïù¥ÌÑ∞ Î°úÎìú Î∞è MRP Í≥ÑÏÇ∞
                    const bomData = JSON.parse(localStorage.getItem('mrp_bom_data') || 'null');
                    const inventoryData = JSON.parse(localStorage.getItem('mrp_inventory_data') || 'null');
                    const salesData = JSON.parse(localStorage.getItem('mrp_sales_data') || 'null');

                    if (!bomData || !inventoryData || !salesData) {
                        alert('ÌååÏùºÏùÑ Î®ºÏ†Ä ÏóÖÎ°úÎìúÌï¥Ï£ºÏÑ∏Ïöî.');
                        window.location.href = 'upload.html';
                        return;
                    }

                    // MRP Í≥ÑÏÇ∞
                    const processed = processMRPData(bomData.data, inventoryData.data, salesData.data);
                    setMrpData(processed);
                    setLoading(false);
                };
                init();
            }, []);

            // MRP Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨
            const processMRPData = (bomRaw, inventoryRaw, salesRaw) => {
                // Ïû¨Í≥† Îßµ ÏÉùÏÑ±
                const stockMap = {};
                inventoryRaw.forEach(row => {
                    const pn = row['ÌíàÎ≤à'] || row['ÏûêÏû¨ÏΩîÎìú'] || row['partNo'];
                    const qty = parseFloat(row['Ïû¨Í≥†ÏàòÎüâ'] || row['ÏàòÎüâ'] || row['qty'] || 0);
                    const name = row['ÌíàÎ™Ö'] || row['ÏûêÏû¨Î™Ö'] || row['name'] || '';
                    const type = row['Î∂ÄÌíàÏú†Ìòï'] || row['Ïú†Ìòï'] || row['type'] || '';
                    if (pn) stockMap[pn] = { qty, name, type };
                });

                // BOM Í¥ÄÍ≥Ñ Îßµ ÏÉùÏÑ±
                const bomRelations = {};
                bomRaw.forEach(row => {
                    const parent = row['Î™®ÌíàÎ≤à'] || row['parent'];
                    const child = row['ÏûêÌíàÎ≤à'] || row['child'];
                    const usage = parseFloat(row['ÏÜåÏöîÎüâ'] || row['ÏÇ¨Ïö©Îüâ'] || row['usage'] || 1);
                    const level = parseInt(row['Î†àÎ≤®'] || row['level'] || 1);
                    const name = row['ÏûêÏû¨Î™Ö'] || row['ÌíàÎ™Ö'] || stockMap[child]?.name || '';
                    const type = row['Î∂ÄÌíàÏú†Ìòï'] || stockMap[child]?.type || '';
                    const procure = row['Ï°∞Îã¨Íµ¨Î∂Ñ'] || '';
                    const supplier = row['ÌòëÎ†•ÏóÖÏ≤¥'] || row['Í±∞ÎûòÏ≤ò'] || '';

                    if (parent && child) {
                        if (!bomRelations[parent]) bomRelations[parent] = [];
                        bomRelations[parent].push({ child, usage, level, name, type, procure, supplier });
                    }
                });

                // ÏòÅÏóÖÍ≥ÑÌöç Ï≤òÎ¶¨
                const salesPlan = salesRaw.map((row, idx) => ({
                    id: idx + 1,
                    customerPartNo: row['ÌíàÎ≤à'] || row['Ï†úÌíàÌíàÎ≤à'] || row['partNo'] || '',
                    customerPN: row['Í≥†Í∞ùÏÇ¨ÌíàÎ≤à'] || row['customerPN'] || '',
                    customerName: row['Í≥†Í∞ùÏÇ¨'] || row['customer'] || '',
                    productName: row['Ï†úÌíàÎ™Ö'] || row['ÌíàÎ™Ö'] || row['name'] || '',
                    orderQty: parseInt(row['Í≥ÑÌöçÏàòÎüâ'] || row['Ï£ºÎ¨∏ÏàòÎüâ'] || row['qty'] || 0)
                })).filter(s => s.customerPartNo && s.orderQty > 0);

                // Ï†ÑÏ≤¥ ÏûêÏû¨Î≥Ñ Ï¥ù ÏÜåÏöîÎüâ Í≥ÑÏÇ∞ (Í≥µÏö©ÏûêÏû¨ Î°úÏßÅ)
                const totalMaterialDemand = {};
                salesPlan.forEach(sp => {
                    const expandMaterials = (parentPn, qty) => {
                        const children = bomRelations[parentPn] || [];
                        children.forEach(child => {
                            const required = qty * child.usage;
                            totalMaterialDemand[child.child] = (totalMaterialDemand[child.child] || 0) + required;
                            expandMaterials(child.child, required);
                        });
                    };
                    expandMaterials(sp.customerPartNo, sp.orderQty);
                });

                // ÏûêÏû¨Î≥Ñ Ïª§Î≤ÑÏú® Í≥ÑÏÇ∞
                const materialCoverage = {};
                Object.entries(totalMaterialDemand).forEach(([pn, totalDemand]) => {
                    const stock = stockMap[pn]?.qty || 0;
                    materialCoverage[pn] = {
                        coverage: totalDemand > 0 ? Math.min(1, stock / totalDemand) : 1,
                        totalDemand,
                        stock
                    };
                });

                // MRP Í≤∞Í≥º Í≥ÑÏÇ∞
                const mrpResults = {};
                const supplierShortage = {};

                salesPlan.forEach(sp => {
                    const materials = [];
                    let minCoverage = 100;

                    const collectMaterials = (parentPn, parentQty, level = 1) => {
                        const children = bomRelations[parentPn] || [];
                        children.forEach(child => {
                            const required = parentQty * child.usage;
                            const stock = stockMap[child.child]?.qty || 0;
                            const coverage = materialCoverage[child.child]?.coverage || 0;
                            const allocatedStock = Math.floor(stock * (required / (totalMaterialDemand[child.child] || required)));
                            const shortage = Math.max(0, required - allocatedStock);

                            materials.push({
                                partNo: child.child,
                                partName: child.name || stockMap[child.child]?.name || '',
                                partType: child.type || stockMap[child.child]?.type || '',
                                procurement: child.procure,
                                supplier: child.supplier,
                                level,
                                usage: child.usage,
                                requiredQty: Math.round(required),
                                stockQty: stock,
                                allocatedStock,
                                globalCoverage: coverage * 100,
                                shortage: Math.round(shortage),
                                status: shortage > 0 ? 'shortage' : 'ok'
                            });

                            if (shortage > 0) {
                                const supplierName = child.supplier || '(ÎØ∏ÏßÄÏ†ï)';
                                if (!supplierShortage[supplierName]) {
                                    supplierShortage[supplierName] = { itemCount: 0, totalShortage: 0, items: [] };
                                }
                                const existing = supplierShortage[supplierName].items.find(i => i.partNo === child.child);
                                if (!existing) {
                                    supplierShortage[supplierName].items.push({
                                        partNo: child.child,
                                        partName: child.name,
                                        partType: child.type,
                                        shortage: Math.round(shortage)
                                    });
                                    supplierShortage[supplierName].itemCount++;
                                    supplierShortage[supplierName].totalShortage += Math.round(shortage);
                                }
                            }

                            minCoverage = Math.min(minCoverage, coverage * 100);
                            collectMaterials(child.child, required, level + 1);
                        });
                    };

                    collectMaterials(sp.customerPartNo, sp.orderQty);

                    const possibleQty = Math.floor(sp.orderQty * (minCoverage / 100));
                    const shortageQty = sp.orderQty - possibleQty;
                    const shortageCount = materials.filter(m => m.status === 'shortage').length;

                    let status = 'none';
                    if (minCoverage >= 100) status = 'full';
                    else if (minCoverage > 0) status = 'partial';

                    mrpResults[sp.customerPartNo] = {
                        ...sp,
                        possibleQty,
                        shortageQty,
                        minCoverage,
                        status,
                        shortageCount,
                        materials
                    };
                });

                return { salesPlan, mrpResults, supplierShortage, bomRelations, inventory: stockMap, materialCoverage };
            };

            // Î°úÍ∑∏ÏïÑÏõÉ
            const handleLogout = async () => {
                localStorage.removeItem('mrp_demo_mode');
                localStorage.removeItem('mrp_user');
                if (supabase) await supabase.auth.signOut();
                window.location.href = 'login.html';
            };

            // ÏÉÅÌÉú Î∞∞ÏßÄ
            const getStatusBadge = (status) => {
                const styles = { full: 'bg-green-100 text-green-800', partial: 'bg-yellow-100 text-yellow-800', none: 'bg-red-100 text-red-800' };
                const labels = { full: 'ÏÉùÏÇ∞Í∞ÄÎä•', partial: 'ÏùºÎ∂ÄÍ∞ÄÎä•', none: 'ÏÉùÏÇ∞Î∂àÍ∞Ä' };
                return <span className={`px-2 py-1 rounded-full text-xs font-medium ${styles[status]}`}>{labels[status]}</span>;
            };

            // ÌïÑÌÑ∞ÎßÅÎêú ÏòÅÏóÖÍ≥ÑÌöç
            const filteredSales = useMemo(() => {
                if (!mrpData) return [];
                return mrpData.salesPlan.filter(item => {
                    const matchSearch = !searchTerm ||
                        item.customerPartNo.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        item.productName.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchCustomer = customerFilter === 'Ï†ÑÏ≤¥' || item.customerName === customerFilter;
                    return matchSearch && matchCustomer;
                });
            }, [mrpData, searchTerm, customerFilter]);

            // Í≥†Í∞ùÏÇ¨ Î™©Î°ù
            const customers = useMemo(() => {
                if (!mrpData) return ['Ï†ÑÏ≤¥'];
                const list = [...new Set(mrpData.salesPlan.map(s => s.customerName))];
                return ['Ï†ÑÏ≤¥', ...list.sort()];
            }, [mrpData]);

            // ÏÑ†ÌÉùÎêú Í≤∞Í≥º
            const selectedResults = useMemo(() =>
                selectedParts.map(pn => mrpData?.mrpResults[pn]).filter(Boolean)
            , [selectedParts, mrpData]);

            // Ï†ïÎ†¨Îêú Í≤∞Í≥º
            const sortedResults = useMemo(() => {
                let results = [...selectedResults];

                // ÏÉÅÌÉú ÌïÑÌÑ∞
                if (resultStatusFilter !== 'Ï†ÑÏ≤¥') {
                    const statusMap = { 'ÏÉùÏÇ∞Í∞ÄÎä•': 'full', 'ÏùºÎ∂ÄÍ∞ÄÎä•': 'partial', 'ÏÉùÏÇ∞Î∂àÍ∞Ä': 'none' };
                    results = results.filter(r => r.status === statusMap[resultStatusFilter]);
                }

                // Í≤ÄÏÉâ ÌïÑÌÑ∞
                if (resultSearchTerm) {
                    const term = resultSearchTerm.toLowerCase();
                    results = results.filter(r =>
                        r.customerPartNo.toLowerCase().includes(term) ||
                        r.productName.toLowerCase().includes(term)
                    );
                }

                // Ï†ïÎ†¨
                results.sort((a, b) => {
                    let aVal = a[resultSortField];
                    let bVal = b[resultSortField];
                    if (resultSortField === 'status') {
                        const order = { none: 0, partial: 1, full: 2 };
                        aVal = order[a.status];
                        bVal = order[b.status];
                    }
                    if (typeof aVal === 'string') {
                        return resultSortDir === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                    }
                    return resultSortDir === 'asc' ? aVal - bVal : bVal - aVal;
                });

                return results;
            }, [selectedResults, resultStatusFilter, resultSearchTerm, resultSortField, resultSortDir]);

            // ÌÜµÍ≥Ñ
            const stats = useMemo(() => ({
                total: selectedResults.length,
                full: selectedResults.filter(r => r.status === 'full').length,
                partial: selectedResults.filter(r => r.status === 'partial').length,
                none: selectedResults.filter(r => r.status === 'none').length
            }), [selectedResults]);

            // Ï†ÑÏ≤¥ ÏÑ†ÌÉù
            const selectAll = () => setSelectedParts(filteredSales.map(s => s.customerPartNo));
            const clearSelection = () => setSelectedParts([]);

            // Í≤∞Í≥º ÏóëÏÖÄ Îã§Ïö¥Î°úÎìú
            const downloadResults = () => {
                const data = sortedResults.map(r => ({
                    'ÌíàÎ≤à': r.customerPartNo,
                    'Ï†úÌíàÎ™Ö': r.productName,
                    'Í≥†Í∞ùÏÇ¨': r.customerName,
                    'Ï£ºÎ¨∏ÏàòÎüâ': r.orderQty,
                    'ÏÉùÏÇ∞Í∞ÄÎä•ÏàòÎüâ': r.possibleQty,
                    'Ïª§Î≤ÑÏú®(%)': r.minCoverage.toFixed(1),
                    'Î∂ÄÏ°±ÏàòÎüâ': r.shortageQty,
                    'ÏÉÅÌÉú': r.status === 'full' ? 'ÏÉùÏÇ∞Í∞ÄÎä•' : r.status === 'partial' ? 'ÏùºÎ∂ÄÍ∞ÄÎä•' : 'ÏÉùÏÇ∞Î∂àÍ∞Ä',
                    'Î∂ÄÏ°±ÏûêÏû¨Ïàò': r.shortageCount
                }));
                downloadExcel(data, 'MRP_Î∂ÑÏÑùÍ≤∞Í≥º.xlsx');
            };

            // ÌòëÎ†•ÏÇ¨ Îç∞Ïù¥ÌÑ∞ ÏóëÏÖÄ Îã§Ïö¥Î°úÎìú
            const downloadSupplierData = () => {
                const data = [];
                Object.entries(mrpData.supplierShortage).forEach(([supplier, info]) => {
                    info.items.forEach(item => {
                        data.push({
                            'ÌòëÎ†•ÏóÖÏ≤¥': supplier,
                            'ÏûêÏû¨ÏΩîÎìú': item.partNo,
                            'ÏûêÏû¨Î™Ö': item.partName,
                            'Î∂ÄÌíàÏú†Ìòï': item.partType,
                            'Î∂ÄÏ°±ÏàòÎüâ': item.shortage
                        });
                    });
                });
                downloadExcel(data, 'ÌòëÎ†•ÏÇ¨Î≥Ñ_Î∂ÄÏ°±ÏàòÎüâ.xlsx');
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <p className="text-gray-600">MRP Î∂ÑÏÑù Ï§ë...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Ìó§Îçî */}
                    <header className="gradient-header text-white shadow-lg sticky top-0 z-40">
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <span className="text-3xl">üì¶</span>
                                    <div>
                                        <h1 className="text-xl font-bold">MRP ÏãúÏä§ÌÖú</h1>
                                        <p className="text-white/80 text-sm">ÏÉùÏÇ∞Í≥ÑÌöç Î∂ÑÏÑù</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <nav className="flex gap-2">
                                        <a href="upload.html" className="px-4 py-2 hover:bg-white/10 rounded-lg text-sm font-medium transition-colors">ÌååÏùº ÏóÖÎ°úÎìú</a>
                                        <a href="mrp.html" className="px-4 py-2 bg-white/20 rounded-lg text-sm font-medium">MRP Î∂ÑÏÑù</a>
                                    </nav>
                                    <div className="h-6 w-px bg-white/30"></div>
                                    <span className="text-sm">{user?.name || user?.email}</span>
                                    <button onClick={handleLogout} className="p-2 hover:bg-white/10 rounded-lg"><Icons.Logout /></button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Î©îÏù∏ */}
                    <main className="max-w-7xl mx-auto px-6 py-6">
                        {/* ÏòÅÏóÖÍ≥ÑÌöç ÏÑ†ÌÉù */}
                        <div className="bg-white rounded-xl shadow-sm p-6 mb-6">
                            <h2 className="text-lg font-semibold mb-4 flex items-center gap-2">
                                <span className="bg-blue-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm">1</span>
                                ÏòÅÏóÖÍ≥ÑÌöç Ï°∞Ìöå - Î∂ÑÏÑùÌï† Ï†úÌíà ÏÑ†ÌÉù
                            </h2>

                            <div className="flex gap-4 mb-4 flex-wrap">
                                <div className="flex-1 min-w-[200px] relative">
                                    <input
                                        type="text"
                                        placeholder="ÌíàÎ≤à, Ï†úÌíàÎ™Ö Í≤ÄÏÉâ..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                    <div className="absolute left-3 top-2.5 text-gray-400"><Icons.Search /></div>
                                </div>
                                <select
                                    value={customerFilter}
                                    onChange={(e) => setCustomerFilter(e.target.value)}
                                    className="px-4 py-2 border rounded-lg"
                                >
                                    {customers.map(c => <option key={c} value={c}>{c}</option>)}
                                </select>
                                <button onClick={selectAll} className="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200">Ï†ÑÏ≤¥ ÏÑ†ÌÉù</button>
                                <button onClick={clearSelection} className="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">ÏÑ†ÌÉù Ìï¥Ï†ú</button>
                                <button
                                    onClick={() => downloadExcel(mrpData.salesPlan.map(s => ({
                                        'ÌíàÎ≤à': s.customerPartNo, 'Ï†úÌíàÎ™Ö': s.productName, 'Í≥†Í∞ùÏÇ¨': s.customerName, 'Í≥ÑÌöçÏàòÎüâ': s.orderQty
                                    })), 'ÏòÅÏóÖÍ≥ÑÌöç.xlsx')}
                                    className="px-4 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 flex items-center gap-2"
                                >
                                    <Icons.Download /> ÏóëÏÖÄ

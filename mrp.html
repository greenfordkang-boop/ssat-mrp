    <script>
        // Supabase ì„¤ì •
        const SUPABASE_URL = 'https://vnhjfbcufmbbhwevzunc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuaGpmYmN1Zm1iYmh3ZXZ6dW5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5MzE2NDEsImV4cCI6MjA4NTUwNzY0MX0.ZZFMYH172ByFDOpBNH_4ehsDNoKMqmLIvdhiCv_27Zo';

        // Supabase ì´ˆê¸°í™”
        function initSupabase() {

        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ Supabase ì´ˆê¸°í™”
        if (!initSupabase()) {
            const interval = setInterval(() => {
                if (initSupabase()) clearInterval(interval);
            }, 100);
            setTimeout(() => {
                clearInterval(interval);
                showLoading(false);
                alert('Supabase ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }, 5000);
        }

        // Auth check
        if (!localStorage.getItem('mrp_demo_mode')) {

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);

        }

        // Supabaseì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadDataFromSupabase() {
            if (!supabaseClient) return;

            try {
                for (const type of ['bom', 'inventory', 'sales']) {
                    const { data, error } = await supabaseClient
                        .from('mrp_data')
                        .select('*')
                        .eq('data_type', type)
                        .order('updated_at', { ascending: false })
                        .limit(1);

                    if (!error && data && data.length > 0) {
                        loadedData[type] = data[0].data?.data || [];
                    }
                }

                showLoading(false);

                // ë°ì´í„° ì²´í¬
                if (!loadedData.bom.length || !loadedData.inventory.length || !loadedData.sales.length) {
                    document.getElementById('results').innerHTML = `
                        <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-6 text-center">
                            <p class="text-yellow-800 mb-4">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. íŒŒì¼ì„ ë¨¼ì € ì—…ë¡œë“œí•˜ì„¸ìš”.</p>
                            <a href="upload.html" class="inline-block px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                                íŒŒì¼ ì—…ë¡œë“œí•˜ê¸° â†’
                            </a>
                        </div>
                    `;
                } else {
                    // ìë™ìœ¼ë¡œ MRP ë¶„ì„ ì‹¤í–‰
                    runMRP();
                }
            } catch (e) {
                console.error('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', e);
                showLoading(false);
            }
        }

        function runMRP() {
            const bomData = loadedData.bom;
            const invData = loadedData.inventory;
            const salesData = loadedData.sales;

            if (!bomData.length || !invData.length || !salesData.length) {
                alert('ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. íŒŒì¼ì„ ë¨¼ì € ì—…ë¡œë“œí•˜ì„¸ìš”.');
                window.location.href = 'upload.html';
                return;
            }

            // Build inventory map
            const inventory = {};
            invData.forEach(row => {
                const pn = row['í’ˆë²ˆ'] || row['partNumber'] || Object.values(row)[0];
                const qty = parseFloat(row['ì¬ê³ ìˆ˜ëŸ‰'] || row['inventory'] || Object.values(row)[1]) || 0;
                inventory[pn] = qty;
            });

            // Build BOM tree
            const bom = {};
            bomData.forEach(row => {
                const parent = row['ëª¨í’ˆë²ˆ'] || row['parentPN'] || Object.values(row)[0];
                const child = row['ìí’ˆë²ˆ'] || row['childPN'] || Object.values(row)[1];
                const qty = parseFloat(row['ì†Œìš”ëŸ‰'] || row['quantity'] || Object.values(row)[3]) || 1;
                if (!bom[parent]) bom[parent] = [];
                bom[parent].push({ child, qty });
            });

            // Calculate requirements
            analysisResults = [];
            salesData.forEach(sale => {
                const product = sale['í’ˆë²ˆ'] || sale['partNumber'] || Object.values(sale)[0];
                const planQty = parseFloat(sale['ê³„íšìˆ˜ëŸ‰'] || sale['planQty'] || Object.values(sale)[1]) || 0;

                const requirements = calculateRequirements(product, planQty, bom, inventory, 0);
                requirements.forEach(req => {
                    const existing = analysisResults.find(r => r.product === product && r.material === req.material);
                    if (existing) {
                        existing.required += req.required;
                        existing.shortage = Math.max(0, existing.required - existing.stock);
                    } else {
                        analysisResults.push({
                            product,
                            planQty,
                            material: req.material,
                            level: req.level,
                            required: req.required,
                            stock: inventory[req.material] || 0,
                            shortage: Math.max(0, req.required - (inventory[req.material] || 0))
                        });
                    }
                });
            });

            displayResults();
        }

        function calculateRequirements(pn, qty, bom, inventory, level) {
            const results = [];
            if (bom[pn]) {
                bom[pn].forEach(item => {
                    const required = qty * item.qty;
                    results.push({ material: item.child, required, level: level + 1 });
                    results.push(...calculateRequirements(item.child, required, bom, inventory, level + 1));
                });
            }
            return results;
        }

        function displayResults() {
            const container = document.getElementById('results');

            if (!analysisResults.length) {

                        </div>

                        </div>

                            <p class="text-2xl font-bold text-green-700">${analysisResults.length - shortages.length}ê±´</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow p-6">
                    <h2 class="text-xl font-bold mb-4">ğŸ“‹ ìƒì„¸ ë¶„ì„ ê²°ê³¼</h2>
                    <div class="overflow-x-auto">
                        <table>

                                    <th>ì œí’ˆ</th>
                                    <th>ê³„íšìˆ˜ëŸ‰</th>
                                    <th>ìì¬</th>
                                    <th>ë ˆë²¨</th>
                                    <th>ì†Œìš”ëŸ‰</th>
                                    <th>ì¬ê³ </th>
                                    <th>ë¶€ì¡±ëŸ‰</th>
                                    <th>ìƒíƒœ</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${analysisResults.map(r => `
                                    <tr class="${r.shortage > 0 ? 'shortage' : 'ok'}">
                                        <td>${r.product}</td>
                                        <td>${r.planQty}</td>
                                        <td>${r.material}</td>
                                        <td>L${r.level}</td>
                                        <td>${r.required.toLocaleString()}</td>
                                        <td>${r.stock.toLocaleString()}</td>
                                        <td>${r.shortage.toLocaleString()}</td>
                                        <td>${r.shortage > 0 ? 'âš ï¸ ë¶€ì¡±' : 'âœ… ì •ìƒ'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function exportExcel() {
            if (!analysisResults.length) {
                alert('ë¨¼ì € MRP ë¶„ì„ì„ ì‹¤í–‰í•˜ì„¸ìš”.');
                return;
            }

            const ws = XLSX.utils.json_to_sheet(analysisResults);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'MRPë¶„ì„ê²°ê³¼');
            XLSX.writeFile(wb, 'MRP_ë¶„ì„ê²°ê³¼.xlsx');
